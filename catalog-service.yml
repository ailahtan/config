spring:
  application:
    name: catalog-service
  data:
    mongodb:
      authentication-database: admin
      uri: mongodb://localhost:27017/SeriesDB
      database=: SeriesDB
      repositories:
        enabled: true

server:
  port: 8071

eureka:
  client:
    fetchRegistry: false
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
