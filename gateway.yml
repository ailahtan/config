spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enable: false
          lower-case-service-id: true
      routes:
        - id: service
          uri: lb://service
          predicates:
            - Path=/games/**     #CHANGE FOR THE NAME OF THE MAIN SERVICE

server:
  port: 8080

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true