spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enable: false
          lower-case-service-id: true
      routes:
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/catalog/**
        - id: serie-service
          uri: lb://serie-service
          predicates:
            - Path=/series/**
        - id: movie-service
          uri: lb://movie-service
          predicates:
            - Path=/movies/**

server:
  port: 8080

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
